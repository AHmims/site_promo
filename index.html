<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/css/index.css" />
  <title>Document</title>
</head>

<body class="antialiased font-sans bg-blueGray-800">
  <div id="content" class="bg-blueGray-200">
    <!-- Navbar -->
    <div class="relative z-10 pt-4 pb-10 bg-gray-100">
      <div class="max-w-screen-xl mx-auto px-4 sm:px-6">
        <nav class="relative flex items-center justify-between sm:h-10">
          <div class="flex items-center flex-1">
            <div class="flex items-center justify-between w-full md:w-auto">
              <a href="#">
                <img src="/public/img/pelux_logo.svg" alt="Pelux logo" class="h-8 sm:h-10 w-auto">
              </a>
              <div class="-mr-2 flex items-center md:hidden">
                <button type="button" id="desktop_menu"
                  class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"><svg
                    stroke="currentColor" fill="none" viewBox="0 0 24 24" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="hidden md:flex md:space-x-10">
            <a href="#" class="font-medium text-gray-500 hover:text-gray-900 transition duration-150 ease-in-out">
              Navlink
            </a>
          </div>
        </nav>
      </div>
      <div id="mobile_menu" class="absolute top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden z-10"
        style="display: none;">
        <div class="rounded-lg shadow-md bg-white shadow-xs overflow-hidden">
          <div class="px-5 pt-4 flex items-center justify-between">
            <div>
              <a href="#">
                <img src="/public/img/pelux_logo.svg" alt="Pelux logo" class="h-7">
              </a>
            </div>
            <div class="-mr-2">
              <button type="button" id="btn_mobile_menu"
                class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16">
                  </path>
                </svg>
              </button>
            </div>
          </div>
          <div class="px-2 pt-2 pb-3">
            <a href="https://pingping.io#features" role="menuitem"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition duration-150 ease-in-out">Navlink</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero -->
    <div class="bg-gray-100">
      <div class="relative overflow-hidden -mt-28 pt-24">
        <div class="block absolute inset-y-0 h-full w-full">
          <div class="relative h-full"><svg width="404" height="900" fill="none" viewBox="0 0 404 784"
              class="absolute right-full transform translate-y-1/3 translate-x-1/4 md:translate-y-1/2 sm:translate-x-1/2 lg:translate-x-full">
              <defs>
                <pattern id="e229dbec-10e9-49ee-8ec3-0286ca089edf" x="0" y="0" width="20" height="20"
                  patternUnits="userSpaceOnUse">
                  <rect x="0" y="0" width="4" height="4" fill="currentColor" class="text-gray-200">
                  </rect>
                </pattern>
              </defs>
              <rect width="404" height="900" fill="url(#e229dbec-10e9-49ee-8ec3-0286ca089edf)"></rect>
            </svg> <svg width="404" height="1000" fill="none" viewBox="0 0 404 784"
              class="absolute left-full transform -translate-y-3/4 -translate-x-1/4 sm:-translate-x-1/2 md:-translate-y-1/2 lg:-translate-x-1/2">
              <defs>
                <pattern id="d2a68204-c383-44b1-b99f-42ccff4e5365" x="0" y="0" width="20" height="20"
                  patternUnits="userSpaceOnUse">
                  <rect x="0" y="0" width="4" height="4" fill="currentColor" class="text-gray-200">
                  </rect>
                </pattern>
              </defs>
              <rect width="404" height="1000" fill="url(#d2a68204-c383-44b1-b99f-42ccff4e5365)"></rect>
            </svg></div>
        </div>
        <div class="relative block inset-y-0 h-full w-full">
          <div class="mt-4 mx-auto max-w-screen-xl px-4 sm:px-6 md:mt-6">
            <div class="text-center">
              <img src="/public/img/ikwat_logo.svg" alt="IKWAT logo" class="sm:h-40 h-32 mx-auto mb-4 hidden">
              <h2
                class="text-4xl tracking-tight leading-10 font-bold text-gray-900 sm:text-5xl sm:leading-none md:text-5xl">
                Application web pour la
                <br>
                <span class="text-lightBlue-600">Gestion d’entreprise</span>
              </h2>
              <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
                IKWAT est une application pour les petites et moyennes entreprises, intuitive, complète et entièrement
                modulable en fonction de vos besoins.
              </p>
              <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8">
                <div class="rounded-md shadow"><a href="#"
                    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-lightBlue-700 hover:bg-lightBlue-600 focus:outline-none focus:border-lightBlue-800 focus:shadow-outline-blue transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
                    Découvrir plus
                  </a></div>
              </div>
            </div>
          </div>
        </div>
        <div class="relative mt-12">
          <div class="absolute inset-0 flex flex-col">
            <div class="flex-1"></div>
            <div class="flex-1 w-full bg-gray-800"></div>
          </div>
          <div class="max-w-screen-lg mx-auto px-6 sm:px-20"><img src="/public/img/showcase.jfif" alt="IKWAT screenshot"
              class="relative rounded-lg shadow-lg"></div>
        </div>
      </div>
    </div>
  </div>
  <!--  -->
  <script src="/public/js/index.js"></script>
</body>

</html>
